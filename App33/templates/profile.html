<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Профіль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 40px;
        }
        .card {
            max-width: 480px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .field {
            margin: 12px 0;
            font-size: 17px;
        }
        .btn {
            display: block;
            margin-top: 20px;
            text-align: center;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Профіль користувача</h1>

    <div class="field"><strong>Логін:</strong> {{ request.user.username }}</div>
    <div class="field"><strong>Email:</strong> {{ request.user.email }}</div>
    <div class="field"><strong>Телефон:</strong> {{ profile.phone }}</div>

    <a class="btn" href="/">На головну</a>
</div>

</body>
</html>
