<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Дані успішно збережено</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 40px;
        }
        .card {
            max-width: 480px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .field {
            margin: 10px 0;
            font-size: 17px;
        }
        .btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border: none;
            background: #4a90e2;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Дані збережено!</h1>

    <div class="field"><strong>Логін:</strong> {{ data.login }}</div>
    <div class="field"><strong>Е-пошта:</strong> {{ data.email }}</div>
    <div class="field"><strong>Телефон:</strong> {{ data.phone }}</div>

    {% if data.birth_date %}
        <div class="field"><strong>Дата народження:</strong> {{ data.birth_date }}</div>
    {% endif %}

    <a class="btn" href="/user/">Повернутися до форми</a>
</div>

</body>
</html>
