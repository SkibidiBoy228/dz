<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Прийняте замовлення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 40px;
        }
        .container {
            max-width: 480px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 25px;
            font-size: 26px;
        }
        .block {
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.6;
            border-left: 4px solid #4caf50;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
        .back-btn {
            display: block;
            margin-top: 25px;
            padding: 12px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 17px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #357abd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>✔ ПРИЙНЯТЕ ЗАМОВЛЕННЯ</h1>

    <div class="block">
        <div class="label">Одержувач:</div>
        <div class="value">
            {{ data.first_name }} {{ data.last_name }}
        </div>
    </div>

    <div class="block">
        <div class="label">Адреса доставки:</div>
        <div class="value">
            {{ data.postal_code }}, {{ data.country }},
            {{ data.region }}, {{ data.city }},
            {{ data.street }}
        </div>
    </div>

    <div class="block">
        <div class="label">Дата і час доставки:</div>
        <div class="value">
            {{ data.delivery_date }} — {{ data.delivery_time }}
        </div>
    </div>

    <a class="back-btn" href="/delivery/">Повернутись до форми</a>
</div>

</body>
</html>
