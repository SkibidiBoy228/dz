<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="m-0">Мій сайт</h1>
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">
            Увійти
        </button>
        <button class="btn btn-outline-light me-2"
            data-bs-toggle="modal"
            data-bs-target="#registerModal">
            Реєстрація
        </button>
    </div>
</header>
<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>
{% include 'login_modal.html' %}
{% include 'register_modal.html' %}

<footer class="mt-5 p-3 bg-light text-center">
    {% block footer %}
    {% endblock %}
</footer>
{% if login_error %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modal = new bootstrap.Modal(document.getElementById('loginModal'));
        modal.show();
    });
</script>
{% endif %}
</body>
</html>
